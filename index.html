<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/content.css">
    <title>HSE Coffee</title>
</head>

<body class="login-page">
    <header class="main-header">
        <div class="main-header__wrapper">
            <div class="main-header__left-content">
                <h1 class="main-header__logo">вышка.кофе</h1>
                <div class="separator_vertical"></div>
                <nav class="main-header__navigation">
                    <a class="link main-header__navigation-item main-header__navigation-item_selected"
                        href="/catalog">Каталог</a>
                    <a class="link main-header__navigation-item" href="/About">О нас</a>
                    <a class="link main-header__navigation-item" href="/">Корзина</a>

            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="login-flex-container">
            <div class="login-main-content">
                <form class="login-form">
                    <h2 class="login-header">Привет!</h2>
                    <p2 class="login-text">Войди или зарегистрируйся, чтобы больше никогда не стоять в очереди за кофе
                        на перерыве</p2>

                    <input class="input-field" type="email" placeholder="Почта">
                    <input class="input-field" type="password" placeholder="Пароль">
                    <div class="form-button">Войти</div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
